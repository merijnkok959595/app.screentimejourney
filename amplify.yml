version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing React dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building React app..."
        - npm run build
    postBuild:
      commands:
        - echo "React build complete"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

